<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h3>
			<h:outputLabel value="#{DiscographyManagedBean.artist.stageName} " />
		</h3>
		<h:outputLabel value="Genre : #{DiscographyManagedBean.artist.genre}" />
		<br />
		<h:panelGroup rendered="#{DiscographyManagedBean.artist.address.postalCode !=0}">
			<h:outputLabel
				value="Studio : #{DiscographyManagedBean.artist.address.street}, #{DiscographyManagedBean.artist.address.postalCode} #{DiscographyManagedBean.artist.address.city}" />
			<br />
		</h:panelGroup>
		<h:panelGroup rendered="#{DiscographyManagedBean.isSinger}">
			<h:outputLabel
				value="Real name : #{DiscographyManagedBean.artist.realFirstname} #{DiscographyManagedBean.artist.realName}" />
			<br />
		</h:panelGroup>
		<br />
		<h:outputLabel
			value="This artist has #{DiscographyManagedBean.numberOfSongs} songs" />
		<br />
		<br />
		<h:form>
			<h:outputLabel value="Music Information:" />
			<br></br>
			<h:panelGrid columns="5">
				<h:outputText value="Select an Album: " />
				<h:selectOneMenu value="#{DiscographyManagedBean.album.name}"
					valueChangeListener="#{DiscographyManagedBean.updateSourceAlbum}"
					onchange="submit()">
					<f:selectItems value="#{DiscographyManagedBean.albumNames}" />
				</h:selectOneMenu>
			</h:panelGrid>
		</h:form>
		<br />
		<h:form>
			<h:panelGroup rendered="#{DiscographyManagedBean.albumlength}">
				<h:commandButton action="welcomeSong" value="Show Songs" />
				<h:outputText value="&#160;" />
				<h:commandButton value="Delete Album"
					action="#{DiscographyManagedBean.deleteAlbum}" />
			</h:panelGroup>
		</h:form>
		<br />
		<br />

		<h3>
			<h:outputText value="Form to add an Album : " />
		</h3>
		<h:form>
			<h:outputText value="Album Name: " />
			<h:inputText name="albumName"
				value="#{DiscographyManagedBean.nameMusic}" required="true" />
				<h:outputLabel value="*" />
			<br />
			<h:outputText value="year: " />
			<h:inputText name="year" value="#{DiscographyManagedBean.year}"
				required="true" />
				<h:outputLabel value="*" />
			<br />
			<h:outputText value="label: " />
			<h:inputText name="label" value="#{DiscographyManagedBean.label}"
				required="true" />
				<h:outputLabel value="*" />
			<br />
			<br />
			<h:commandButton value="Add Album"
				action="#{DiscographyManagedBean.addAlbum}" />
		</h:form>
		<br />
		<h:form>
			<h:commandLink action="welcomeArtist">
				<h:outputText value="Back to Artist" />
			</h:commandLink>
		</h:form>


	</ui:define>
</ui:composition>
</html>
