<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h1><h:outputLabel value="#{DiscographyManagedBean.album.name}"></h:outputLabel></h1>
        <br/>
		<h:outputLabel value="Duration : #{DiscographyManagedBean.album.duration} minutes"></h:outputLabel>
		<br/>
		<h:outputLabel value="Year : #{DiscographyManagedBean.album.year}"></h:outputLabel>
		<br/>
		<h:outputLabel value="Label : #{DiscographyManagedBean.album.label}"></h:outputLabel>
		<br/>
		<br/>
        <h:form>
        	<h:outputLabel value="Music Information:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="Select a Song: "></h:outputText>
	        	<h:selectOneMenu value="#{DiscographyManagedBean.song.name}" valueChangeListener="#{DiscographyManagedBean.updateSourceSong}" onchange="submit()">
	        		<f:selectItems value="#{DiscographyManagedBean.songNames}"/>
	        	</h:selectOneMenu>
        	</h:panelGrid>
        </h:form>

        <h:form>
			<c:if test="#{DiscographyManagedBean.songlength}">
				<h:commandLink action="SongDetail">
					<h:outputText value="Show Song details" />
				</h:commandLink>
			</c:if>
		</h:form>
        <br /><br />
        <h:form>
			<h:outputText value="Song Name"></h:outputText>
			<h:inputText name="stageName"
				value="#{DiscographyManagedBean.nameMusic}" required="true"/>
			<br />
			<h:outputText value="duration"></h:outputText>
			<h:inputText name="duration"
				value="#{DiscographyManagedBean.duration}" required="true"/>
			<br />	
			<h:commandButton value="Add Song"
				action="#{DiscographyManagedBean.addSong}"></h:commandButton>
		</h:form>
    </ui:define>
</ui:composition>
</html>
