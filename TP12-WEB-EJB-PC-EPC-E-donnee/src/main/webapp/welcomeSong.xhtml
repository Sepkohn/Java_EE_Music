<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h1><h:outputLabel value="#{DiscographyManagedBean.album.name}"/></h1>
        <br/>
		<h:outputLabel value="Duration : #{DiscographyManagedBean.album.duration} minutes"/>
		<br/>
		<h:outputLabel value="Year : #{DiscographyManagedBean.album.year}"/>
		<br/>
		<h:outputLabel value="Label : #{DiscographyManagedBean.album.label}"/>
		<br/>
		<br/>
        <h:form>
        	<h:outputLabel value="Music Information:"/>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="Select a Song: "/>
	        	<h:selectOneMenu value="#{DiscographyManagedBean.song.name}" valueChangeListener="#{DiscographyManagedBean.updateSourceSong}" onchange="submit()">
	        		<f:selectItems value="#{DiscographyManagedBean.songNames}"/>
	        	</h:selectOneMenu>
        	</h:panelGrid>
        	
        </h:form>
        <h:form>
			<h:panelGroup rendered="#{DiscographyManagedBean.songlength}">
				<h:commandButton action="SongDetail" value="Show Song details" />
				<h:commandButton value="Delete Song" action="#{DiscographyManagedBean.deleteSong}"/>
			</h:panelGroup>
		</h:form>
        <br /><br />
        <h:form>
			<h:outputText value="Song Name"/>
			<h:inputText name="stageName"
				value="#{DiscographyManagedBean.nameMusic}" required="true"/>
			<br />
			<h:outputText value="duration"/>
			<h:inputText name="duration"
				value="#{DiscographyManagedBean.duration}" required="true"/>
			<br />	
			<h:commandButton value="Add Song"
				action="#{DiscographyManagedBean.addSong}"/>
			<br/><br/>
		</h:form>
    
	     <h:form>
        	<h:panelGroup rendered="#{DiscographyManagedBean.existingSongLength}">
	        	<h:outputLabel value="Add an existing song:"/>
	        	<br/>
	        	<h:panelGrid columns="5">
	        		<h:outputText value="Select a Song: "/>
		        	<h:selectOneMenu value="#{DiscographyManagedBean.existingSong.name}" valueChangeListener="#{DiscographyManagedBean.updateExistingSong}" onchange="submit()">
		        		<f:selectItems value="#{DiscographyManagedBean.existingSongNames}"/>
		        	</h:selectOneMenu>
	        	</h:panelGrid>
	        	<h:commandButton value="Add Song"
					action="#{DiscographyManagedBean.addExistingSong}"/>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
